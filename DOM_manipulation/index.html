<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      /* Add basic styles for the button */
      #counterButton {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: lightgray;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body
    style="
      padding: 10px;
      background-color: chocolate;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      id="container"
      style="
        height: 400px;
        width: 400px;
        padding: 20px;
        background-color: blanchedalmond;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <h1 class="title">Title</h1>
      <p>WHO'S THAT POKEMAN</p>
      <!-- Add a button for the counter -->
      <button id="counterButton" onclick="fetchPokemanData(56)">
        Click to get pokemanData
      </button>
    </div>

    <script>
      let container = document.getElementById("container");
      const fetchPokemanData = async (id) => {
        let response = fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
        console.log(response);
        const result = await response;
        const pokemanData = await result.json();
        container.textContent = `name: ${pokemanData.name}, height:${pokemanData.height}, id:${pokemanData.id}`;
      };
    </script>
  </body>
</html>
