<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="button" onclick="appendNumber(event)">7</button>
        <button class="button" onclick="appendNumber(event)">8</button>
        <button class="button" onclick="appendNumber(event)">9</button>
        <button class="button operation" onclick="setOperation('/')">/</button>
        <button class="button" onclick="appendNumber(event)">4</button>
        <button class="button" onclick="appendNumber(event)">5</button>
        <button class="button" onclick="appendNumber(event)">6</button>
        <button class="button operation" onclick="setOperation('*')">*</button>
        <button class="button" onclick="appendNumber(event)">1</button>
        <button class="button" onclick="appendNumber(event)">2</button>
        <button class="button" onclick="appendNumber(event)">3</button>
        <button class="button operation" onclick="setOperation('-')">-</button>
        <button class="button" onclick="appendNumber(event)">0</button>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button operation" onclick="setOperation('+')">+</button>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
